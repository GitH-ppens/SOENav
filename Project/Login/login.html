          <div class="card">
 

            <div class="card-header text-center h3">
 

              <span>NetID Login</span>
 

            </div>
 

            <div class="card-body px-4 mx-auto">
 

              <form id="loginForm">
 

                <section class="form-group">
 

                  <label for="netid">NetID:</label>
 

                  <input class="form-control required" id="netid" type="text" name="netid" required />
 

    
 

                  <label for="password">Password:</label>
 

                  <input class="form-control required" type="password" id="password" name="password" required />
 

                </section>
 

                <button class="btn btn-block btn-submit" type="submit">Log In</button>
 

              </form>
 

              <span id="errMsg" style="display: none;"></span>
 

    
 

              <div class="text-center small mt-3">
 

                <span>Forgot your <a href="https://netid.rutgers.edu/displayForgottenPasswordForm.htm">password</a>?</span><br>
 

                <span>First-time users, <a href="../Register/register.html">register with your NetID</a>.</span><br>
 

                <span>Need <a href="https://it.rutgers.edu/help-support/"> more help</a>?</span>
 

              </div>
 

            </div>
 

          </div>
 

        </div>
 

      </main>

	  projectId: "shinerweb-auth",

	  };

	  // Initialize Firebase
	  const app = initializeApp(firebaseConfig);
	  const analytics = getAnalytics(app);
	  const auth = getAuth();

	  const provider = new GoogleAuthProvider();
	  console.log(provider);
	  
	  //----- Google login code start	  
	  document.getElementById("google-login").addEventListener("click", function() {
		  signInWithPopup(auth, provider)
		  .then((result) => {
		    // This gives you a Google Access Token. You can use it to access the Google API.
		    const credential = GoogleAuthProvider.credentialFromResult(result);

		    // The AuthCredential type that was used.
		    const credential = GoogleAuthProvider.credentialFromError(error);
